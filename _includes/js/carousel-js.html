{%- assign carousel-items = site.data[site.metadata] -%}
<script> 
    var carouselItems = [ {% for c in carousel-items %}{% if c.image %}{ "id": "{{ c.objectid }}", "img": "{{ c.image }}", "fn": {{ c.fullname | jsonify }} }{% unless forloop.last %}, {% endunless %}{% endif %}{% endfor %}];
    var carousel = document.getElementById("carouselInner");
    carouselItems.sort(function() { return 0.5 - Math.random() });
    var i;
    for (i=0; i < 9; i++) {
        slide = "<div class='carousel-item text-center p-2'><img class='image-fluid mx-auto' alt='image highlight' src='{{ site.objects }}/" + carouselItems[i].img + "'> <div class='carousel-caption'> <h5> <a target='_blank' href='{{ site.baseurl }}/women/" + carouselItems[i].id + ".html' class='btn btn-pride-gold'>" + carouselItems[i].fn + "</a></h5> </div> </div>";
        carousel.innerHTML += slide;
    }
    $(".carousel-item").first().addClass("active");
</script>
