{% if page.layout == "home-page" and site.banner-image %}
<style>
#home-banner {
    background-image: url('{{ site.banner-image | prepend: "/" | prepend: site.objects }}');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}
#home-title-box {
    padding-top: {{ site.home-title-y-padding }};
    padding-bottom: {{ site.home-title-y-padding }};
}
.title-card {
    background-color: #ffffffd1;
    border: 2px solid #191919;
    border-style: ridge;
}
</style>
<div id="home-banner" class="jumbotron p-0 mb-0 rounded-0">
    <div class="row">
        <div id="home-title-box" class="col-md-8 mx-auto display-block text-center">
            <div class="card title-card">
                <h1 class="display-4">{{ site.title }}</h1>
                <p>{{ site.tagline }}</p>
                <a title="University of Idaho Library Digital Initiatives" class="p-1 pb-3" href="https://www.lib.uidaho.edu/digital">
                <img src="https://www.lib.uidaho.edu/digital/justdi_logo_sm.png" alt="digital initiatives logo" ></a>
            </div>
        </div>
    </div>
</div>
{%- else -%}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div id="title" class="col-11" >
                    <h1><a href="{{ site.baseurl }}/" >{{ site.title }}</a></h1>	 
                    <p>{{ site.tagline }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 d-none d-md-block">
            <div class="mt-md-3 float-right">
                <a id="digleft" title="University of Idaho Library Digital Initiatives" class="btn btn-outline-light border-secondary" data-toggle="modal" data-target="#collections">
                <img id="digleft" class="img-fluid" src="https://www.lib.uidaho.edu/digital/justdi_logo_sm.png" alt="digital initiatives logo" ></a>
            </div>
        </div>
    </div>
</div>
{%- endif -%}
