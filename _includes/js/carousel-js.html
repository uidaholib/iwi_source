{%- assign carousel-items = site.data[site.metadata] -%}
<script> 
    var carouselItems = [ {% for c in carousel-items %}{ "id": "{{ c.objectid }}" }{% unless forloop.last %}, {% endunless %}{% endfor %}];
    var carousel = document.getElementById("carouselInner");
    carouselItems.sort(function() { return 0.5 - Math.random() });
    var i;
    for (i=0; i < 9; i++) {
        slide = "<div class='carousel-item text-center p-2'><img class='image-fluid mx-auto' alt='image highlight' src='{{ site.objects }}/thumbs/" + carouselItems[i].id + "_th.jpg'> <div class='carousel-caption'> <h5> <a target='_blank' href='{{ site.baseurl }}/data/" + carouselItems[i].id + ".html' class='btn btn-pride-gold'>View Document</a></h5> </div> </div>";
        carousel.innerHTML += slide;
    }
    $(".carousel-item").first().addClass("active");
</script>
