<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{{ site.title }} | {{ page.title }}</title>
<meta http-equiv="Content-Language" content="en-us" >
{% if page.layout != "document" %}{% include page-meta.html %}{% endif %}
{% if page.layout == "document" %}{% include item-meta.html %}{% endif %}

{% if site.bstheme %}<link rel="stylesheet" href="{{ '/assets/css/' | append: site.bstheme | append: '/bootstrap.min.css' | prepend: site.digital-assets }}" type="text/css">
{% else %}<link rel="stylesheet" href="{{ '/css/bootstrap.min.css' | prepend: site.digital-assets }}" type="text/css">{% endif %}
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}" type="text/css">
{% include google-analytics-php.html %}
<!-- Last build date: {{ site.time | date: "%Y-%m-%d" }} -->
